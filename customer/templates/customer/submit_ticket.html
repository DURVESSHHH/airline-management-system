<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHigh Airlines - Submit Support Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f6f5; /* Matches admin_dashboard.html */
            overflow: hidden;
        }

        .ticket-container {
            background: #fff; /* Solid white to match admin_dashboard.html */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Matches admin_dashboard.html */
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            margin: 20px;
            transition: transform 0.3s ease; /* Matches dashboard-item hover */
        }

        .ticket-container:hover {
            transform: translateY(-5px); /* Matches dashboard-item hover */
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #007bff; /* Matches admin_dashboard.html */
            margin-bottom: 30px;
            font-size: 36px; /* Matches admin_dashboard.html content h2 */
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #007bff; /* Updated color */
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #007bff; /* Updated color */
            border-radius: 25px;
            font-size: 16px;
            color: #333;
            background-color: #f8f9fa; /* Matches view_bookings.html */
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5); /* Updated color */
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .error {
            color: #dc3545; /* Matches view_bookings.html logout-btn */
            font-size: 14px;
            margin-top: 5px;
        }

        button[type="submit"] {
            background: #007bff; /* Matches admin_dashboard.html action-btn */
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
        }

        button[type="submit"]:hover {
            background: #0056b3; /* Matches admin_dashboard.html */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .back-btn {
            background: #007bff; /* Matches admin_dashboard.html action-btn */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 20px auto 0; /* Centered horizontally */
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        .back-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .airplane {
            position: absolute;
            top: 20px;
            left: -100px;
            width: 60px;
            height: 60px;
            background-color: #007bff; /* Updated to match color scheme */
            clip-path: polygon(0% 50%, 50% 0%, 100% 50%, 80% 50%, 50% 100%, 20% 50%);
            animation: fly 15s linear infinite;
            z-index: 0; /* Ensure behind content */
        }

        @keyframes fly {
            0% { transform: translateX(-100px) translateY(0) rotate(45deg); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(-100px) rotate(45deg); }
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float linear infinite;
        }

        .cloud:nth-child(1) { width: 100px; height: 40px; top: 10%; left: 10%; animation-duration: 20s; }
        .cloud:nth-child(2) { width: 80px; height: 30px; top: 20%; right: 15%; animation-duration: 25s; }
        .cloud:nth-child(3) { width: 120px; height: 50px; bottom: 15%; left: 20%; animation-duration: 30s; }

        @keyframes float {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 480px) {
            .ticket-container {
                padding: 30px;
                margin: 10px;
            }

            h2 {
                font-size: 28px;
            }

            .input-group input,
            .input-group textarea,
            .input-group select,
            button[type="submit"],
            .back-btn {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="airplane"></div>
    <div class="ticket-container">
        <h2>Submit a Support Ticket</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="input-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="error">
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Submit Ticket</button>
        </form>
        <!-- Back to Dashboard Button -->
        <a href="{% url 'authentication:customer_dashboard' %}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
