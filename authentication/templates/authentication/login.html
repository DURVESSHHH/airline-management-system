<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHigh Airlines - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://picsum.photos/1920/1080');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            background: #f8f9fa;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
            padding: 0 5px;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #007bff;
            background: #fff;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .remember-me label {
            color: #333;
            font-size: 14px;
        }

        .login-btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .forgot-password,
        .back-to-home {
            display: block;
            margin: 15px 0;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            position: relative;
        }

        .forgot-password::after,
        .back-to-home::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #007bff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .forgot-password:hover::after,
        .back-to-home:hover::after {
            transform: scaleX(1);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: 10px;
            }

            .login-container h1 {
                font-size: 28px;
            }

            .login-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>SkyHigh Airlines</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Username/Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <a href="{% url 'authentication:password_reset' %}" class="forgot-password">Forgot Password?</a>
            <a href="{% url 'home' %}" class="back-to-home">Back to Home</a>
        </form>
    </div>
</body>
</html>
