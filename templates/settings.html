<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHigh Airlines - Account Settings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #e6f2ff, #ffffff);
            overflow-x: hidden;
        }

        .settings-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(100, 149, 237, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: left;
            position: relative;
            overflow: hidden;
            margin: 20px;
        }

        .settings-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(100, 149, 237, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            transform: rotate(30deg);
            pointer-events: none;
        }

        h1, h2 {
            color: #4682B4;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 28px;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            margin-top: 30px;
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #4682B4;
            font-weight: 600;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background-color: #f0f8ff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4682B4;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .save-btn {
            background: linear-gradient(45deg, #4682B4, #6495ED);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            display: block;
            margin: 30px auto 0;
        }

        .save-btn:hover {
            background: linear-gradient(45deg, #6495ED, #4682B4);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(100, 149, 237, 0.3);
        }

        footer {
            margin-top: 40px;
            color: #4682B4;
            font-size: 14px;
            text-align: center;
        }

        .airplane {
            position: fixed;
            top: 20px;
            left: -100px;
            width: 60px;
            height: 60px;
            background-color: #4682B4;
            clip-path: polygon(0% 50%, 50% 0%, 100% 50%, 80% 50%, 50% 100%, 20% 50%);
            animation: fly 30s linear infinite;
        }

        @keyframes fly {
            0% { transform: translateX(-100px) translateY(0) rotate(45deg); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(-100px) rotate(45deg); }
        }

        .clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float linear infinite;
        }

        .cloud:nth-child(1) { width: 100px; height: 40px; top: 10%; left: 10%; animation-duration: 20s; }
        .cloud:nth-child(2) { width: 80px; height: 30px; top: 20%; right: 15%; animation-duration: 25s; }
        .cloud:nth-child(3) { width: 120px; height: 50px; bottom: 15%; left: 20%; animation-duration: 30s; }

        @keyframes float {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 600px) {
            .settings-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }

            .input-group input,
            .input-group select {
                font-size: 14px;
            }

            .save-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="airplane"></div>
    <div class="settings-container">
        <h1>SkyHigh Airlines Account Settings</h1>
        <form>
            <div class="settings-section">
                <h2>Personal Information</h2>
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" value="John Doe" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="johndoe@example.com" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="+1 (555) 123-4567" required>
                </div>
                <div class="input-group">
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="date" id="date-of-birth" name="date-of-birth" value="1990-01-01" required>
                </div>
            </div>

            <div class="settings-section">
                <h2>Communication Preferences</h2>
                <div class="checkbox-group">
                    <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                    <label for="email-notifications">Receive email notifications</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="sms-notifications" name="sms-notifications" checked>
                    <label for="sms-notifications">Receive SMS notifications</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="promotional-emails" name="promotional-emails" checked>
                    <label for="promotional-emails">Receive promotional emails</label>
                </div>
            </div>

            <div class="settings-section">
                <h2>Account Settings</h2>
                <div class="input-group">
                    <label for="language">Preferred Language</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="currency">Preferred Currency</label>
                    <select id="currency" name="currency">
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="gbp">GBP</option>
                        <option value="jpy">JPY</option>
                    </select>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="two-factor-auth" name="two-factor-auth">
                    <label for="two-factor-auth">Enable Two-Factor Authentication</label>
                </div>
            </div>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
        <footer>
            <p>&copy; 2024 SkyHigh Airlines. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
