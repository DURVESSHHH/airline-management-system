<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHigh Airlines - User Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #e6f2ff, #ffffff);
            overflow-x: hidden;
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(100, 149, 237, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 20px;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(100, 149, 237, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            transform: rotate(30deg);
            pointer-events: none;
        }

        h1, h2 {
            color: #4682B4;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 28px;
        }

        h2 {
            font-size: 20px;
        }

        .profile-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4682B4;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4682B4;
            box-shadow: 0 0 5px rgba(70, 130, 180, 0.5);
        }

        .action-btn {
            background: linear-gradient(45deg, #4682B4, #6495ED);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-top: 20px;
        }

        .action-btn:hover {
            background: linear-gradient(45deg, #6495ED, #4682B4);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(100, 149, 237, 0.3);
        }

        .back-btn {
            background: transparent;
            color: #4682B4;
            border: 2px solid #4682B4;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-top: 20px;
            margin-right: 10px;
        }

        .back-btn:hover {
            background: #4682B4;
            color: white;
        }

        footer {
            margin-top: 40px;
            color: #4682B4;
            font-size: 14px;
        }

        .airplane {
            position: fixed;
            top: 20px;
            left: -100px;
            width: 60px;
            height: 60px;
            background-color: #4682B4;
            clip-path: polygon(0% 50%, 50% 0%, 100% 50%, 80% 50%, 50% 100%, 20% 50%);
            animation: fly 30s linear infinite;
        }

        @keyframes fly {
            0% { transform: translateX(-100px) translateY(0) rotate(45deg); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(-100px) rotate(45deg); }
        }

        .clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float linear infinite;
        }

        .cloud:nth-child(1) { width: 100px; height: 40px; top: 10%; left: 10%; animation-duration: 20s; }
        .cloud:nth-child(2) { width: 80px; height: 30px; top: 20%; right: 15%; animation-duration: 25s; }
        .cloud:nth-child(3) { width: 120px; height: 50px; bottom: 15%; left: 20%; animation-duration: 30s; }

        @keyframes float {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }

            .profile-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="airplane"></div>
    <div class="profile-container">
        <h1>SkyHigh Airlines User Profile</h1>
        <form class="profile-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" value="John" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" value="Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="+1 (555) 123-4567" required>
            </div>
            <div class="form-group">
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" id="date-of-birth" name="date-of-birth" value="1990-01-01" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="123 Sky Street, Cloud City, 12345" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" value="United States" required>
            </div>
            <div class="form-group">
                <label for="passport">Passport Number</label>
                <input type="text" id="passport" name="passport" value="AB1234567" required>
            </div>
            <div class="form-group">
                <label for="seat-preference">Seat Preference</label>
                <select id="seat-preference" name="seat-preference">
                    <option value="window">Window</option>
                    <option value="aisle" selected>Aisle</option>
                    <option value="middle">Middle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="meal-preference">Meal Preference</label>
                <select id="meal-preference" name="meal-preference">
                    <option value="regular">Regular</option>
                    <option value="vegetarian" selected>Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="kosher">Kosher</option>
                    <option value="halal">Halal</option>
                </select>
            </div>
        </form>
        <button class="back-btn" onclick="location.href='customer_home.html'">Back to Dashboard</button>
        <button class="action-btn" onclick="alert('Profile updated successfully!')">Save Changes</button>
        <footer>
            <p>&copy; 2024 SkyHigh Airlines. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
