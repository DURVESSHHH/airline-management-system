<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHigh Airlines - Flight Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #e6f2ff, #ffffff);
            overflow: hidden;
        }

        .flight-status-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(100, 149, 237, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .flight-status-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(100, 149, 237, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            transform: rotate(30deg);
            pointer-events: none;
        }

        h2 {
            color: #4682B4;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .flight-info {
            background-color: #f0f8ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .flight-info p {
            margin: 10px 0;
            color: #333;
        }

        .flight-info strong {
            color: #4682B4;
            font-weight: 600;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            text-decoration: none;
            background: transparent;
            color: #4682B4;
            border: 2px solid #4682B4;
        }

        .back-btn:hover {
            background: rgba(70, 130, 180, 0.1);
            transform: translateY(-2px);
        }

        .airplane {
            position: absolute;
            top: 20px;
            left: -100px;
            width: 60px;
            height: 60px;
            background-color: #4682B4;
            clip-path: polygon(0% 50%, 50% 0%, 100% 50%, 80% 50%, 50% 100%, 20% 50%);
            animation: fly 15s linear infinite;
        }

        @keyframes fly {
            0% { transform: translateX(-100px) translateY(0) rotate(45deg); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(-100px) rotate(45deg); }
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float linear infinite;
        }

        .cloud:nth-child(1) { width: 100px; height: 40px; top: 10%; left: 10%; animation-duration: 20s; }
        .cloud:nth-child(2) { width: 80px; height: 30px; top: 20%; right: 15%; animation-duration: 25s; }
        .cloud:nth-child(3) { width: 120px; height: 50px; bottom: 15%; left: 20%; animation-duration: 30s; }

        @keyframes float {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 480px) {
            .flight-status-container {
                padding: 30px;
            }

            h2 {
                font-size: 24px;
            }

            .back-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="airplane"></div>
    <div class="flight-status-container">
        <h2>Flight Status</h2>
        <div class="flight-info">
            <p><strong>Flight:</strong> {{ flight_number }}</p>
            <p><strong>Departure:</strong> {{ departure_time }}</p>
            <p><strong>Route:</strong> {{ route }}</p>
            <p><strong>Status:</strong> {{ status }}</p>
        </div>
        <a href="{% url 'staff:staff_dashboard' %}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
