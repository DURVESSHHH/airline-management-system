<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHigh Airlines - Razorpay Payment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #e6f2ff, #ffffff);
            overflow: hidden;
        }

        .payment-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(100, 149, 237, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .payment-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(100, 149, 237, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            transform: rotate(30deg);
            pointer-events: none;
        }

        .payment-container h1 {
            color: #4682B4;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .payment-info {
            margin-bottom: 25px;
            text-align: left;
        }

        .payment-info p {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .razorpay-payment-button {
            background: linear-gradient(45deg, #4682B4, #6495ED);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 15px;
        }

        .razorpay-payment-button:hover {
            background: linear-gradient(45deg, #6495ED, #4682B4);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(100, 149, 237, 0.3);
        }

        .back-link {
            color: #4682B4;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            display: inline-block;
            position: relative;
        }

        .back-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #4682B4;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .back-link:hover::after {
            transform: scaleX(1);
        }

        .airplane {
            position: absolute;
            top: 20px;
            left: -100px;
            width: 60px;
            height: 60px;
            background-color: #4682B4;
            clip-path: polygon(0% 50%, 50% 0%, 100% 50%, 80% 50%, 50% 100%, 20% 50%);
            animation: fly 15s linear infinite;
        }

        @keyframes fly {
            0% { transform: translateX(-100px) translateY(0) rotate(45deg); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(-100px) rotate(45deg); }
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float linear infinite;
        }

        .cloud:nth-child(1) { width: 100px; height: 40px; top: 10%; left: 10%; animation-duration: 20s; }
        .cloud:nth-child(2) { width: 80px; height: 30px; top: 20%; right: 15%; animation-duration: 25s; }
        .cloud:nth-child(3) { width: 120px; height: 50px; bottom: 15%; left: 20%; animation-duration: 30s; }

        @keyframes float {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 480px) {
            .payment-container {
                padding: 30px;
            }

            .payment-container h1 {
                font-size: 24px;
            }

            .payment-info p, .razorpay-payment-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="airplane"></div>
    <div class="payment-container">
        <h1>Razorpay Payment</h1>
        <div class="payment-info">
            <p>Amount: â‚¹{{ amount }}</p>
            <p>Order ID: {{ order_id }}</p>
        </div>
        
        <form action="{% url 'payments:process_payment' booking.id %}" method="GET">
            <button type="submit" class="razorpay-payment-button">Proceed to Payment</button>
        </form>
    
        <a href="{% url 'booking:view_bookings' %}" class="back-link">Back to Bookings</a>
    </div>
</body>
</html>
